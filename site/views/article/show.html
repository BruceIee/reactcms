{% extends '../layout/layout.html' %}
{% set article = page.article %}

{% block style %}
{% parent %}
<link rel="stylesheet" href="/style/article/index.css">
{% endblock %}

{% block script %}
{% parent %}
<script src="http://timeago.yarp.com/jquery.timeago.js"></script>
<script src="/script/article/index.js"></script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="post panel panel-default">
    <div class="panel-heading">
      <h2 class="post-title">
        {{article.title}}
      </h2>
      <p class="post-date">
        <time class="timeago" datetime={{article.create_date.toISOString()}}>
          {{article.create_date.toISOString()}}
        </time>
      </p>
    </div>
    <p class="post-content">
      {{ article.content|raw }}
    </p>
  </div>
</div>
{% endblock %}
