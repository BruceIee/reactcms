{% extends '../layout/layout.html' %}

{% block style %}
{% parent %}
<link rel="stylesheet" href="/component/common/common-style.css"/>
<link rel="stylesheet" href="/component/item/list.css"/>
<style>
.widget-container {
    border: solid 1px #f2f2f2;
    min-height: 80px;
}
</style>
{% endblock %}

{% block script %}
{% parent %}
<script src="/library/react/react.js"></script>
<script src="/library/react/JSXTransformer.js"></script>
<script type="text/jsx" src="/component/common/common-mixin.js"></script>
<script type="text/jsx" src="/component/item/detail.js"></script>
<script type="text/jsx" src="/component/item/list.js"></script>
<script type="text/jsx" src="/script/page/support.js"></script>
<script type="text/jsx" src="/script/composition/sidenav.js"></script>
<script>
var content = {{ page.content|json|safe}};

$().ready(function() {
    for (var targetClass in content) {
        var widgets = content[targetClass];
        //console.log('>>>', targetClass, widgets);
        for (var i = 0; i < widgets.length; i++) {
            var widget = widgets[i];
            populateTarget(targetClass, widget);
        }
    }
});

function populateTarget(targetClass, widget) {
    console.log('populateTarget', targetClass, widget);
    
    $('.' + targetClass).append(widget.component + widget.id + ' ');
}
</script>
{% endblock %}

{% block content %}
<div class="container">
    
    <div class="row">
        <h4 class="col-md-12">
            <div>name: {{ page.name }}</div>
            <div>description: {{ page.description }}</div>
            <div>composition: {{ page.composition }}</div>
        </h4>
    </div>
    
    <div class="row">
        <h4 class="col-md-12">
            <div class="r1c1 widget-container"></div>
        </h4>
    </div>
    
    <div class="row" style="margin-top:10px;">
        <div class="col-md-3">
            <div class="r2c1 widget-container"></div>
        </div>
        <div class="col-md-9">
            <div class="r2c2 widget-container"></div>
        </div>
    </div>
    
</div>
{% endblock %}
