{% extends '../layout/layout.html' %}

{% block style %}
{% parent %}
<link rel="stylesheet" href="/style/item/index.css">
{% endblock %}

{% block script %}
{% parent %}
<script src="/script/item/index.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    
    <div class="row">
        <h4 class="col-md-12">
            Add Item
        </h4>
    </div>

  <div class="row upload-form">
    <div class="col-md-6 col-md-offset-3">
      <form role="form" action="/file/upload" enctype="multipart/form-data" method="POST">
        <div class="form-group">
          <label for="file" class="form-title">Select a file</label>
          <input type="file" class="form-control" name="file" id="file">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" name="submit">Upload</button>
      </form>
    </div>
  </div>
    
</div>
{% endblock %}
