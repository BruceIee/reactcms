{% extends '../layout/layout.html' %}
{% set files = page.docs %}

{% block style %}
{% parent %}
<link rel="stylesheet" href="/style/file/index.css">
{% endblock %}

{% block script %}
{% parent %}
<script src="http://timeago.yarp.com/jquery.timeago.js"></script>
<script src="/script/file/index.js"></script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="container">
    <div class="container">
      <a href="/file/upload" class="btn btn-success upload-btn"><span class="fa fa-2x fa-upload"> Upload</span></a>
      {% for file in files %}
      <div class="file panel panel-default">
        <div class="panel-heading">
          <h2 class="file-name">
            {{file.filename}}
          </h2>
          <p class="file-upload-date">
            <time class="timeago" datetime={{file.create_date.toISOString()}}>
              {{file.create_date.toISOString()}}
            </time>
          </p>
        </div>
        <a href="{{ file.file.name }}"><span class="fa fa-2x fa-download file-download"></span></a>
        <a href="/file/{{ file._id + '' }}/detail"><span class="fa fa-2x fa-info-circle"></span></a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
