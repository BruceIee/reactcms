<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title|| "ReactCMS" }}</title>

{% block script %}
<script src="/library/jquery/jquery.min.js"></script>
<script src="/library/bootstrap/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="/library/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/library/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="/style/style.css">
{% endblock %}
</head>

<body>
{% block header %}
<div class="header-container container-fluid header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">CMS</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="/user">User</a></li>
        </ul>
        <button type="button" class="btn btn-default dropdown-toggle user-dropdown pull-right glyphicon glyphicon-user" data-toggle="dropdown" aria-expanded="false">
     <span class="caret"></span>
  </button>
        <a class="btn btn-primary login-button" href="#" role="button">Administrator Login</a>
  <ul class="dropdown-menu pull-right" role="menu">
    <li><a href="#" class="glyphicon glyphicon-home"> Profile</a></li>
    <li><a href="#" class="glyphicon glyphicon-envelope"> Mail</a></li>
    <li><a href="#" class="glyphicon glyphicon-cloud"> Cloud</a></li>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>
{% endblock %}

<div class="body-container">
{% block content %}{% endblock %}
</div>

{% block footer %}
<div class="footer-container container">
    <div class="footer">
        
    </div>
</div>
{% endblock %}

</body>
</html>
