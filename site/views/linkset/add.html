{% extends '../layout/layout.html' %}

{% block style %}
{% parent %}
{% endblock %}

{% block script %}
{% parent %}
<script>
function add_new_group() {
    $("#mydiv").append(
        '<div>' + 
            '<fieldset>' + 
                '<legend>(Element)  <button type="button" class="btn btn-danger" onclick="remove_group(this)">-</button></legend>' + 
                '<div class="form-group">' + 
                    '<label class="col-sm-2 control-label">Text</label>' + 
                    '<div class="col-sm-10">' +
                        '<input type="text" class="form-control" name="text" placeholder="element text" required>' + 
                    '</div>' + 
                '</div>' + 
                '<div class="form-group">' + 
                    '<label class="col-sm-2 control-label">Hyperlink</label>' + 
                    '<div class="col-sm-10">' + 
                        '<input type="text" class="form-control" name="hyperlink" placeholder="element hyperlink">' + 
                    '</div>' + 
                '</div>' + 
            '</fieldset>' + 
            '<hr>' + 
        '</div>');
};
function remove_group(who) {
    //$(who).parent().remove(); //remove associate div
    $(who).closest('div').remove(); //remove associate div
};
</script>
{% endblock %}

{% block content %}
<div class="container">
    
    <div class="row">
        <h3 class="col-md-6  col-md-offset-3">
            Add Linkset
        </h3>
        <br><br><br><br>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" role="form" action="/data/linksets/add_linkset_post" method="POST">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="linkset name" required>
                    </div>
                </div>                
                <hr>
                <div id="mydiv" class="form-group">
                    <div>
                        <fieldset>
                            <legend>(Element)</legend>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Text</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="text" placeholder="element text" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Hyperlink</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="hyperlink" placeholder="element hyperlink">
                                </div>
                            </div>
                        </fieldset>
                        <hr>
                    </div>
                </div>
                <button type="button" class="btn btn-success" onclick="add_new_group()">+</button>
                <p></p>
                <button type="submit" class="btn btn-primary btn-lg btn-block" name="submit">Add</button>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
