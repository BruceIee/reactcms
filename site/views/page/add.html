{% extends '../layout/layout.html' %}

{% block style %}
{% parent %}
<link rel="stylesheet" href="/style/page/add.css">
{% endblock %}

{% block script %}
{% parent %}
<script src="/script/page/add.js"></script>
{% endblock %}

{% block content %}
<div class="container" style="min-height:420px;">
    
    <div class="row">
        <h4 class="col-md-12">
            Add Page
        </h4>
    </div>
    
    <div class="row" style="margin-top:20px;">
        <div class="col-md-4">
            <div class="form-group row">
                <label for="pageName" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="pageName" placeholder="">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group row">
                <label for="pageComposition" class="col-sm-3 control-label">Composition</label>
                <div class="col-sm-9">
                    <select class="form-control composition-select"></select>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row" style="margin-top:20px;">
        <div class="col-md-3">
            <h4>Section</h4>
            <div class="section-container">
                
                
            </div>
        </div>
        <div class="col-md-9">
            <div class="block-container">
                block
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
