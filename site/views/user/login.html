{% extends '../layout/layout.html' %}

{% block script %}
{% parent %}
<script src="/script/user/login.js"></script>
{% endblock %}

{% block style %}
{% parent %}
<link rel="stylesheet" href="/style/user/login.css">
<style>
.container {
    color: #666;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    
    <div class="row">
        <div class="col-md-12" style="margin:40px auto;font-size:2.1em;">
            <div style="text-align:center;">User Login</div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form role="form" action="/users/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="">
                </div>
                <button type="submit" class="btn btn-info" style="width:100%;">Login</button>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
