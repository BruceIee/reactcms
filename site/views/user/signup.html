{% extends '../layout/layout.html' %}

{% block script %}
{% parent %}
<script src="/script/user/signup.js"></script>
{% endblock %}

{% block style %}
{% parent %}
<link rel="stylesheet" href="/style/user/signup.css">
<style>
.container {
    color: #666;
}
.signup-form {
    padding-top: 30px;
    padding-bottom: 30px;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    
    <div class="row">
        <div class="col-md-12" style="margin:40px auto;font-size:2.1em;color:#666;">
            <div style="text-align:center;">User Signup</div>
        </div>
    </div>
    
    <div class="row signup-form">
        <div class="col-md-6 col-md-offset-3">
            <form role="form" action="/user/signup" method="POST">
                <div class="form-group">
                    <label for="username" class="form-title">Name</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email" class="form-title">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password" class="form-title">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">SIGN UP</button>
            </form>
        </div>
    </div>
  
</div>
{% endblock %}
